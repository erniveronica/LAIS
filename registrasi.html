<body class="akun">
    <div class="container">
    <div class="title">Registrasi</div>
    <form class="login" role="form" onsubmit="regis(event);" autocomplete="off">
        <input type="name" name="nama" id="nama" placeholder="Masukan Nama" required>
        <input type="email" name="email" id="email" placeholder="Masukan Email" required>
        <input type="password" name="pass" id="pass" placeholder="Masukan Password" required>
        <button class="btn" type="submit">Registrasi</button>
        <p class="text">Anda sudah punya akun? <a href="index.html">Login</a></p>
    </form>
</body>
